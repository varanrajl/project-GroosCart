<ng-container *ngIf="cart.length !=0">
  <div class="container">
      <div class="card-table">
          <div class="cart-product">
              <table class="table table-responsive">
                  <thead>
                      <tr>
                          <th>Sr.No</th>
                          <th>Product Name</th>
                          <th>Product Image</th>
                          <th>Description</th>
                          <th>Price</th>

                          <th>Total</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of cart; let i = index">
                          <td>{{i+1}}</td>
                          <td>{{item.name}}</td>
                          <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                          <td style="width: 25%;">{{item.description}}</td>
                          <th style="width: 12%;">{{item.price}}</th>

                          <td style="width: 12%;">{{item.total}}</td>
                          <td>
                              <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                          </td>
                      </tr>
                      <tr>
                          <td colspan="4"></td>
                          <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                          <td><button routerLink="/show" class="btn btn-primary">Shop More</button></td>
                          <td><button class="btn btn-success">Checkout</button></td>
                          <td><strong>Grand Total : Rs.{{grandTotal}}</strong></td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</ng-container>


<ng-container *ngIf="cart.length ==0">
  <div class="container">

      <div class="center">
          <img src="http://www.yastrading.ca/app/view/images/empty-cart.jpg">
          <br>
          <button routerLink="/home" class="btn btn-primary">Shop Now</button>
      </div>
  </div>
</ng-container>
